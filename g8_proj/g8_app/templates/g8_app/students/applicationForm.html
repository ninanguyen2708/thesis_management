{% extends 'g8_app/base.html' %}

{% load static %}

{% block title %}
    <title>Appilcation</title>
{% endblock title %}

{% block webpage %}
    <h2>Submit Expression of Interest</h2>
    <h3>{{ project.title }}</h3>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_member_names">Member Names:</label>
            <textarea placeholder="Using comma to split members. Ex: Ken, Nina, Keagen, Harry" name="member_names" id="id_member_names" rows="3" required></textarea>
        </div>
    <button type="submit">Submit</button>
    </form>
{% endblock webpage %}
